services:
  notebooklm-automator:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Required: NotebookLM notebook URL
      NOTEBOOKLM_URL: "${NOTEBOOKLM_URL}"
      # Connect to browserless via WebSocket
      BROWSER_WS_ENDPOINT: "ws://browserless:3000"
      # Disable auto-launch Chrome (using external browserless)
      NOTEBOOKLM_AUTO_LAUNCH_CHROME: "0"
    volumes:
      # Mount cookies file for auto-login
      - ./local/cookies:/app/local/cookies:ro
    depends_on:
      browserless:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  browserless:
    image: browserless/chrome
    restart: always
    ulimits:
      core:
        hard: 0
        soft: 0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 30s
      timeout: 10s
      retries: 3
